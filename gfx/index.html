<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
       "http://www.w3.org/TR/html4/loose.dtd">
<html>
<title>Teamspeak 3 - Webinterface</title>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="gfx/{show:style}/style.css" type="text/css" media="screen" />
<link rel="stylesheet" href="gfx/tsview.css" type="text/css" media="screen" />
<script>
function oeffnefenster(url)
{
  var nwl = (screen.width-600)/2;
  var nwh = (screen.height-700)/2;
  oeffnefenster=window.open(url, 'NewWindows', 'toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes,width=600,height=700,left='+nwl+',top='+nwh+''); 
  oeffnefenster.window.focus(); 
}

function Klappen(Id) 
	{
	var KlappText = document.getElementById('Lay'+Id);
	var KlappBild = document.getElementById('Pic'+Id);
	var jetec_Minus="gfx/images/minus.png", jetec_Plus="gfx/images/plus.png";
	if (KlappText.style.display == 'none') 
		{
		KlappText.style.display = 'block';
		KlappBild.src = jetec_Minus;
		} 
		else 
		{
		KlappText.style.display = 'none';
		KlappBild.src = jetec_Plus;
		}
	}

function oeffnefenster (url) {
 fenster = window.open(url, "fenster1", "width=350,height=150,status=no,scrollbars=no,resizable=no");
 fenster.opener.name="opener";
 fenster.focus();
}

function hide_select(selectId)
	{
	if(selectId==0)
		{
		document.getElementById("groups").style.display = "";
		document.getElementById("servergroups").style.display = "";
		document.getElementById("channelgroups").style.display = "none";
		document.getElementById("channel").style.display = "none";
		}
	  else if (selectId==1)
		{
		document.getElementById("groups").style.display = "";
		document.getElementById("servergroups").style.display = "none";
		document.getElementById("channelgroups").style.display = "";
		document.getElementById("channel").style.display = "";
		}
		else
		{
		document.getElementById("groups").style.display = "none";
		document.getElementById("servergroups").style.display = "none";
		document.getElementById("channelgroups").style.display = "none";
		document.getElementById("channel").style.display = "none";
		}
	}

var checkflag = "false";

function check(field) {
if (checkflag == "false") {
  for (i = 0; i < field.length; i++) {
  field[i].checked = true;}
  checkflag = "true";
  return " keine "; }
else {
  for (i = 0; i < field.length; i++) {
  field[i].checked = false; }
  checkflag = "false";
  return " alle "; }
}

</script>
</script>
</head>
<body>
<table align="center" class="border" style="width:1000px" cellpadding="1" cellspacing="0">
	<tr>
		<td colspan="2">
		{show:header}
		</td>
	</tr>
	{show:update}
	<tr valign="top">	
		{show:mainbar}
		<td align="center">
		{show:content}
		</td>
	</tr>
	<tr>
		<td colspan="2" class="footer">Teamspeak 3 Web Interface Beta 2.3.3<br />&copy; by <a href="http://www.ts3.cs-united.de">Psychokiller</a></td>
	</tr>
</table>
</body>
</html>
